<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="robots" content="index,follow">
    <meta name="keywords" content="oefening, web, expert, angular, node">
    <meta name="description" content="Oefeningen Web Expert 2016">
    <meta name="author" content="Rudy Mas">
    <meta name="contact" content="rudy.mas@rudymas.be">
    <meta name="rating" content="General">
    <meta name="revisit-after" content="7 days">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hoofdstuk x Oefening</title>
    <script src="../node_modules/jquery/dist/jquery.min.js" type="text/javascript" defer="defer"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript" defer="defer"></script>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script src="../node_modules/angular/angular.js" type="text/javascript" defer="defer"></script>
    <script src="artikelApp.js" type="text/javascript" defer="defer"></script>
</head>
<body ng-app="artikelApp">
<div class="container" ng-controller="artikelController">
    <table>
        <thead>
        <tr>
            <th>Artikelnummer</th>
            <th>Omschrijving</th>
            <th>Verkoopprijs</th>
            <th>Artikelnummer</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="artikel in artikelen" ng-click="clickMe(artikel)">
            <td>{{ artikel.artId }}</td>
            <td>{{ artikel.omschrijf }}</td>
            <td>{{ artikel.verkoopPrijs }}</td>
            <td>{{ artikel.aankoopPrijs }}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
