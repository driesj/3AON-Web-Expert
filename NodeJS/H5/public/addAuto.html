<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="robots" content="index,follow">
    <meta name="keywords" content="oefening, web, expert, angular, node">
    <meta name="description" content="Oefeningen Web Expert 2016">
    <meta name="author" content="Rudy Mas">
    <meta name="contact" content="rudy.mas@rudymas.be">
    <meta name="rating" content="General">
    <meta name="revisit-after" content="7 days">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mercedes-Benz</title>
    <!-- Vendor Scripts -->
    <script src="libJS/jquery/dist/jquery.min.js" type="text/javascript" defer="defer"></script>
    <script src="libJS/bootstrap/dist/js/bootstrap.min.js" type="text/javascript" defer="defer"></script>
    <script src="libJS/angular/angular.min.js" type="text/javascript" defer="defer"></script>
    <script src="libJS/angular-route/angular-route.min.js" type="text/javascript" defer="defer"></script>
    <!-- Personal Scripts -->
    <script src="app/app.js" type="text/javascript" defer></script>
    <script src="controllers/homeController.js" type="text/javascript" defer></script>
    <script src="controllers/autoController.js" type="text/javascript" defer></script>
    <script src="controllers/deleteAutoController.js" type="text/javascript" defer></script>
    <script src="controllers/addAutoController.js" type="text/javascript" defer></script>
    <script src="controllers/footerController.js" type="text/javascript" defer></script>
    <script src="services/autoFactory.js" type="text/javascript" defer></script>
    <!-- CSS files -->
    <link href="libJS/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/autoweb.css" rel="stylesheet">
</head>
<body ng-app="autoApp">
<div id="container" ng-controller="addAutoController as Ctrl">
    <div id="header"></div>
    <div id="middle">
        <div id="leftmiddle">
            <div>
                <table id="auto">
                    <tbody>
                    <tr>
                        <td class="label-default name">Omschrijving</td>
                        <td class="label-default output" style="color: black"><input type="text"
                                                                                     ng-model="Ctrl.auto.omschrijf"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="label-default name">Type</td>
                        <td class="label-default output" style="color: black">
                            <select ng-options="type.type for type in Ctrl.typeAutos track by type.id"
                                    ng-model="Ctrl.auto.type">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="label-default name">Basisprijs</td>
                        <td class="label-default output" style="color: black"><input type="text"
                                                                                     ng-model="Ctrl.auto.prijs"/></td>
                    </tr>
                    <tr>
                        <td class="label-default name">Verkeersbelasting (jaarlijks)</td>
                        <td class="label-default output" style="color: black"><input type="text"
                                                                                     ng-model="Ctrl.auto.verkeerTax"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="label-default name">Belasting op inverkeerstelling</td>
                        <td class="label-default output" style="color: black"><input type="text"
                                                                                     ng-model="Ctrl.auto.inverkeer"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="label-default name">Gemiddeld verbruik (L/100LM)</td>
                        <td class="label-default output" style="color: black"><input type="text"
                                                                                     ng-model="Ctrl.auto.verbruik"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="center"><a ng-click="Ctrl.addAuto()" class="btn btn-lg btn-primary">Auto
                            Toevoegen</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="footer">
        <table width="50%">
            <tr>
                <th class="center"><a href="/">Home</a></th>
                <th class="center"><a href="/addAuto">Add Car</a></th>
                <th class="center"><a href="/partners">Mercedes Partners</a></th>
            </tr>
        </table>
    </div>
    <footer style="border: 1px solid black; background-color: white; color: black; margin: 20px 0 0; padding: 2px"
            ng-controller="footerController as footCtrl">
        <p style="text-align: center; padding: 0; margin: 0">
            {{footCtrl.footer}}
        </p>
    </footer>
</div>
</body>
</html>
